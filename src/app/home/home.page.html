<ion-header >
  <ion-toolbar color="primary">   
    <div class="header"> 
      <div class='header-content'>   
        <ion-list class="header-right" lines="none" >
          <ion-button color="secondary" class='item-content'> 
            <ion-icon slot="icon-only" name="person"></ion-icon>
          </ion-button> 
        </ion-list> 
    
        <div class='header-center'>
          <!-- nothing here -->
        </div> 

        <ion-list class="header-right" lines="none" >
          <ion-item>
            <ion-button  color="primary"> 
              <ion-icon slot="icon-only" name="eye"></ion-icon>
            </ion-button>  
            <ion-button  color="primary"> 
              <ion-icon slot="icon-only" name="help-circle"></ion-icon>
            </ion-button> 
            <ion-button  color="primary"> 
              <ion-icon slot="icon-only" name="mail"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list> 
      </div> 
   </div> 
    <span> <strong>Olá, Weslley</strong></span>
  </ion-toolbar>
</ion-header> 

<ion-content> 
  <ion-list lines="none">
    <ion-item detail button>
      <ion-label>
        <strong>Conta</strong> 
      </ion-label>
    </ion-item>
 
    <ion-item button>
      <ion-label> 
        <strong>R$ 0,00</strong> 
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-slides [options]="slidesOptions">
    <ion-slide *ngFor="let option of accountOptions">
      <div class="item-slider">
          <ion-button> 
            <ion-icon [name]="option.icon"></ion-icon>
          </ion-button> 
          <span><strong>{{ option.text }}</strong></span>
        </div>
    </ion-slide>  
  </ion-slides> 

  <ion-list class="my-cards" lines="none">
    <ion-item button>
      <ion-icon name="card"></ion-icon>
      <ion-label><strong>Meus Cartões</strong></ion-label> 
    </ion-item> 
  </ion-list>
 
  <ion-slides class="helpers" [options]="slidehelpersOptions"> 
    <ion-slide *ngFor="let option of helpers"> 
        <div class="container ion-text-left"> 
          <span>{{ option.text }}</span>  
        </div>  
    </ion-slide>
  </ion-slides>
</ion-content>
